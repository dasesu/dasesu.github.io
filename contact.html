---
layout: default
---

<div id="home">
  <h3>Contact Me</h3>
  <hr/>

    <!--Section description-->
    <p>Do you have any questions? Please do not hesitate to contact me directly. <br>
    I will come back to you within a matter of hours to answer you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" action="https://formspree.io/f/xeqponpb" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Your name" >
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="_replyto" class="form-control" placeholder="Your email">
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
                <br>

                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="4" class="form-control md-textarea" placeholder="Your message"></textarea>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
                <br>
                <div class="text-center text-md-left">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
        <!--Grid column-->

    </div>
